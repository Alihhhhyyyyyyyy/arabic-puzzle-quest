<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Puzzle Quest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .menu-section {
            margin-bottom: 20px;
        }

        .menu-section h2 {
            color: #667eea;
            font-size: 1.3em;
            margin-bottom: 15px;
            text-align: center;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-align: center;
        }

        .difficulty-btn {
            background-color: #667eea;
            color: white;
        }

        .difficulty-btn:hover {
            background-color: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .difficulty-btn.active {
            background-color: #764ba2;
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        .topic-btn {
            background-color: #f093fb;
            color: white;
        }

        .topic-btn:hover {
            background-color: #e07ae0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
        }

        .topic-btn.active {
            background-color: #d966d9;
            box-shadow: 0 5px 15px rgba(217, 102, 217, 0.4);
        }

        .start-btn {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 1.1em;
            margin-top: 20px;
        }

        .start-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .start-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        #gameContainer {
            display: none;
        }

        .question-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .question-box h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .progress {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #666;
        }

        .options {
            display: grid;
            gap: 10px;
        }

        .option {
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .option:hover {
            background-color: #667eea;
            color: white;
            transform: translateX(-5px);
        }

        .option.selected {
            background-color: #667eea;
            color: white;
        }

        .option.correct {
            background-color: #4CAF50;
            border-color: #4CAF50;
            color: white;
        }

        .option.incorrect {
            background-color: #f44336;
            border-color: #f44336;
            color: white;
        }

        .next-btn, .back-btn, .restart-btn {
            padding: 12px 25px;
            margin: 10px 5px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .next-btn {
            background-color: #4CAF50;
            color: white;
        }

        .next-btn:hover {
            background-color: #45a049;
        }

        .next-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .back-btn, .restart-btn {
            background-color: #667eea;
            color: white;
        }

        .back-btn:hover, .restart-btn:hover {
            background-color: #5568d3;
        }

        .results-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }

        .results-box h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        .score-display {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .button-group-center {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .button-group {
                grid-template-columns: 1fr;
            }

            .option {
                padding: 12px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Menu -->
        <div id="menuContainer">
            <h1>Arabic Puzzle Quest</h1>

            <div class="menu-section">
                <h2>ÿßÿÆÿ™ÿ± ŸÖÿ≥ÿ™ŸàŸâ ÿßŸÑÿµÿπŸàÿ®ÿ©</h2>
                <div class="button-group">
                    <button class="difficulty-btn" data-difficulty="easy">ÿ≥ŸáŸÑ</button>
                    <button class="difficulty-btn" data-difficulty="medium">ŸÖÿ™Ÿàÿ≥ÿ∑</button>
                    <button class="difficulty-btn" data-difficulty="hard">ÿµÿπÿ®</button>
                </div>
            </div>

            <div class="menu-section">
                <h2>ÿßÿÆÿ™ÿ± ÿßŸÑŸÖŸàÿ∂Ÿàÿπ</h2>
                <div class="button-group">
                    <button class="topic-btn" data-topic="grammar">ŸÇŸàÿßÿπÿØ</button>
                    <button class="topic-btn" data-topic="vocabulary">ŸÖŸÅÿ±ÿØÿßÿ™</button>
                    <button class="topic-btn" data-topic="listening">ÿßÿ≥ÿ™ŸÖÿßÿπ</button>
                    <button class="topic-btn" data-topic="reading">ŸÇÿ±ÿßÿ°ÿ©</button>
                </div>
            </div>

            <button class="start-btn" id="startBtn" disabled>ÿßÿ®ÿØÿ£ ÿßŸÑŸÑÿπÿ®ÿ©</button>
        </div>

        <!-- Game Container -->
        <div id="gameContainer" class="hidden">
            <div class="progress">
                <span id="questionNumber">1</span> / <span id="totalQuestions">10</span>
            </div>

            <div class="question-box">
                <h2 id="question">Question text here</h2>
            </div>

            <div class="options" id="optionsContainer">
                <!-- Options will be inserted here -->
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button class="next-btn" id="nextBtn" disabled>ÿßŸÑÿ™ÿßŸÑŸä</button>
                <button class="back-btn" id="backBtn">ÿßŸÑÿπŸàÿØÿ©</button>
            </div>
        </div>

        <!-- Results Container -->
        <div id="resultsContainer" class="hidden">
            <div class="results-box">
                <h2>ÿßŸÜÿ™Ÿáÿ™ ÿßŸÑŸÑÿπÿ®ÿ©!</h2>
                <div class="score-display" id="scoreDisplay">0/10</div>
                <p id="resultMessage">Well done!</p>
                <div class="button-group-center">
                    <button class="restart-btn" id="restartBtn">ÿßŸÑÿπŸàÿØÿ© ŸÑŸÑŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Questions Database
        const questionsDB = {
            easy: {
                grammar: [],
                vocabulary: [],
                listening: [],
                reading: []
            },
            medium: {
                grammar: [],
                vocabulary: [],
                listening: [],
                reading: []
            },
            hard: {
                grammar: [],
                vocabulary: [],
                listening: [],
                reading: []
            }
        };

        // Game State
        let gameState = {
            selectedDifficulty: null,
            selectedTopic: null,
            currentQuestionIndex: 0,
            score: 0,
            questions: [],
            selectedAnswer: null,
            answered: false
        };

        // DOM Elements
        const menuContainer = document.getElementById('menuContainer');
        const gameContainer = document.getElementById('gameContainer');
        const resultsContainer = document.getElementById('resultsContainer');
        const startBtn = document.getElementById('startBtn');
        const nextBtn = document.getElementById('nextBtn');
        const backBtn = document.getElementById('backBtn');
        const restartBtn = document.getElementById('restartBtn');

        // Event Listeners
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                gameState.selectedDifficulty = this.dataset.difficulty;
                checkStartConditions();
            });
        });

        document.querySelectorAll('.topic-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.topic-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                gameState.selectedTopic = this.dataset.topic;
                checkStartConditions();
            });
        });

        startBtn.addEventListener('click', startGame);
        nextBtn.addEventListener('click', nextQuestion);
        backBtn.addEventListener('click', goBackToMenu);
        restartBtn.addEventListener('click', restartGame);

        // Functions
        function checkStartConditions() {
            if (gameState.selectedDifficulty && gameState.selectedTopic) {
                const questions = questionsDB[gameState.selectedDifficulty][gameState.selectedTopic];
                startBtn.disabled = questions.length === 0;
                if (questions.length === 0) {
                    startBtn.textContent = 'ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ£ÿ≥ÿ¶ŸÑÿ©';
                } else {
                    startBtn.textContent = 'ÿßÿ®ÿØÿ£ ÿßŸÑŸÑÿπÿ®ÿ©';
                }
            }
        }

        function startGame() {
            gameState.questions = questionsDB[gameState.selectedDifficulty][gameState.selectedTopic];
            gameState.currentQuestionIndex = 0;
            gameState.score = 0;
            gameState.selectedAnswer = null;
            gameState.answered = false;

            menuContainer.classList.add('hidden');
            resultsContainer.classList.add('hidden');
            gameContainer.classList.remove('hidden');

            displayQuestion();
        }

        function displayQuestion() {
            const question = gameState.questions[gameState.currentQuestionIndex];
            document.getElementById('questionNumber').textContent = gameState.currentQuestionIndex + 1;
            document.getElementById('totalQuestions').textContent = gameState.questions.length;
            document.getElementById('question').textContent = question.question;

            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectOption(index, question.correctAnswer));
                optionsContainer.appendChild(optionElement);
            });

            gameState.selectedAnswer = null;
            gameState.answered = false;
            nextBtn.disabled = true;
            updateButtonStates();
        }

        function selectOption(index, correctAnswer) {
            if (gameState.answered) return;

            gameState.selectedAnswer = index;
            gameState.answered = true;

            const options = document.querySelectorAll('.option');
            options.forEach((option, i) => {
                if (i === correctAnswer) {
                    option.classList.add('correct');
                } else if (i === index && index !== correctAnswer) {
                    option.classList.add('incorrect');
                } else {
                    option.classList.remove('selected');
                }
            });

            if (index === correctAnswer) {
                gameState.score++;
            }

            nextBtn.disabled = false;
            updateButtonStates();
        }

        function nextQuestion() {
            gameState.currentQuestionIndex++;

            if (gameState.currentQuestionIndex < gameState.questions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const totalQuestions = gameState.questions.length;
            const percentage = Math.round((gameState.score / totalQuestions) * 100);

            document.getElementById('scoreDisplay').textContent = `${gameState.score}/${totalQuestions}`;

            let message = '';
            if (percentage === 100) {
                message = 'ŸÖŸÖÿ™ÿßÿ≤! ŸÑŸÇÿØ ÿ≠ŸÇŸÇÿ™ ÿØÿ±ÿ¨ÿ© ŸÉÿßŸÖŸÑÿ©! üéâ';
            } else if (percentage >= 80) {
                message = 'ÿ±ÿßÿ¶ÿπ! ÿ£ÿØÿßÿ§ŸÉ ŸÖŸÖÿ™ÿßÿ≤! üåü';
            } else if (percentage >= 60) {
                message = 'ÿ¨ŸäÿØ! ÿßÿ≥ÿ™ŸÖÿ± ŸÅŸä ÿßŸÑÿ™ÿ≠ÿ≥ŸÜ! üí™';
            } else {
                message = 'ÿ™ÿ≠ÿ™ÿßÿ¨ ÿ•ŸÑŸâ ÿßŸÑŸÖÿ≤ŸäÿØ ŸÖŸÜ ÿßŸÑŸÖŸÖÿßÿ±ÿ≥ÿ©. ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ! üìö';
            }

            document.getElementById('resultMessage').textContent = message;

            gameContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
        }

        function goBackToMenu() {
            resetGame();
            menuContainer.classList.remove('hidden');
            gameContainer.classList.add('hidden');
            resultsContainer.classList.add('hidden');
        }

        function restartGame() {
            resetGame();
            menuContainer.classList.remove('hidden');
            resultsContainer.classList.add('hidden');
        }

        function resetGame() {
            gameState = {
                selectedDifficulty: null,
                selectedTopic: null,
                currentQuestionIndex: 0,
                score: 0,
                questions: [],
                selectedAnswer: null,
                answered: false
            };

            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.topic-btn').forEach(btn => btn.classList.remove('active'));
            startBtn.disabled = true;
            startBtn.textContent = 'ÿßÿ®ÿØÿ£ ÿßŸÑŸÑÿπÿ®ÿ©';
        }

        function updateButtonStates() {
            // Button states are updated in selectOption and nextQuestion
        }
    </script>
</body>
</html>
